log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM HH:mm:ss} %p [%c{2}] - %m%n

log4j.logger.org.openeo.geotrellissentinelhub.DefaultProcessApi=INFO
log4j.logger.org.openeo.geotrellissentinelhub.BatchProcessingApi=DEBUG
log4j.logger.org.openeo.geotrellissentinelhub.PyramidFactory=DEBUG
log4j.logger.org.openeo.geotrellissentinelhub.RlGuardAdapter=DEBUG
log4j.logger.com.sksamuel.elastic4s=WARN
